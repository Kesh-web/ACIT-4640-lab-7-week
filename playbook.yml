- hosts: all
  become : yes
  remote_user: admin
  tasks:
    - name: Install nginx
      ansible.builtin.apt: 
        name: nginx 
        state: present
        update_cache: yes
    - name: create directory structure for web documents
      ansible.builtin.file:
        path: /web/html
        state: directory
        mode: '0755'
        setype: httpd_sys_content_t
    - name: copy nginx conf file to server
      ansible.builtin.copy:
        src: /home/alfred-debian/intro-to-ansible-lab-files/ansible/files/nginx.conf
        dest: /etc/nginx/sites-available/default
        mode: '0644' 
    - name: create link to nginx config file to enable it
      ansible.builtin.file:
        src: /etc/nginx/sites-available/default
        dest: /etc/nginx/sites-enabled/default
        state: link
    - name: Generate index.html file from template
      ansible.builtin.template:
        src: ./templates/index.html.j2
        dest: /web/html/index.html
        mode: '0644'
    - name: reload nginx service
      ansible.builtin.service:
        name: nginx
        state: reloaded
        enabled: true
